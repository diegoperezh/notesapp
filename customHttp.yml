customHeaders:
  - pattern: '/**'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'X-Origin-Verify'
        value: 'MySuperSecretCustomHeader'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
    conditions:
      - key: 'X-Origin-Verify'
        value: 'MySuperSecretCustomHeader'
        status: '403'
        pattern: '!matches'

  # Specific cache rules for static assets
  - pattern: '/assets/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
